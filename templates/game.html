<!-- templates/game.html -->
{% extends "base.html" %}

{% block title %}Wiki Game - {{ page_title }}{% endblock %}

{% block content %}
<div class="container">

    <div class="game-info">
        <p>目標のページ: <strong>{{ target_title }}</strong></p>
        <p>現在のページ: {{ page_title }}</p>
        <p>残りクリック数: {{ clicks_remaining }}</p>
        <button onclick="location.href='{{ url_for('reset', difficulty=difficulty) }}'">リセット</button>
    </div>
    <br><br>
    <!-- タイトルに left-align クラスを追加 -->
    <h1 class="page-title left-align">{{ page_title }}</h1>

    <div class="wiki-content">
        {{ parsed_html|safe }}
    </div>
</div>
{% endblock %}
